    <!-- Form Start -->

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="form-container">
              <h2 class="text-center">Student Registration</h2>
              <p class="text-center">Fill the form to register for the course</p>
              <form>
                
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="studentName" class="form-label">Student Name *</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your full name">
                  </div>
      
                  <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label">Date of Birth *</label>
                    <input type="date" class="form-control" id="dob">
                  </div>
                </div>
      
                <div class="mb-3">
                  <label class="form-label">Gender *</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
      
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="fatherName" class="form-label">Father's Name *</label>
                    <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name">
                  </div>
      
                  <div class="col-md-6 mb-3">
                    <label for="motherName" class="form-label">Mother's Name *</label>
                    <input type="text" class="form-control" id="motherName" placeholder="Enter mother's name">
                  </div>
                </div>
      
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="studentContact" class="form-label">Student's Contact No. *</label>
                    <input type="tel" class="form-control" id="studentContact" placeholder="Enter student's contact number">
                  </div>
      
                  <div class="col-md-6 mb-3">
                    <label for="fatherContact" class="form-label">Father's Contact No. *</label>
                    <input type="tel" class="form-control" id="fatherContact" placeholder="Enter father's contact number">
                  </div>
                </div>
      
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="motherContact" class="form-label">Mother's Contact No. *</label>
                    <input type="tel" class="form-control" id="motherContact" placeholder="Enter mother's contact number">
                  </div>
      
                  <div class="col-md-6 mb-3">
                    <label for="studentEmail" class="form-label">Student's Email Id *</label>
                    <input type="email" class="form-control" id="studentEmail" placeholder="Enter student's email">
                  </div>
                </div>
      
                <div class="mb-3">
                  <label for="address" class="form-label">Complete Address *</label>
                  <textarea class="form-control" id="address" rows="3" placeholder="Enter full address"></textarea>
                </div>
      
                <div class="mb-3">
                  <label for="school" class="form-label">Present School / College / Industry *</label>
                  <input type="text" class="form-control" id="school" placeholder="Enter school/college name">
                </div>
      
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="class" class="form-label">Class *</label>
                    <input type="text" class="form-control" id="class" placeholder="Enter your class">
                  </div>
      
                  <div class="col-md-6 mb-3">
                    <label for="courseOpted" class="form-label">Course Opted *</label>
                    <input type="text" class="form-control" id="courseOpted" placeholder="Enter the course you opted for">
                  </div>
                </div>
